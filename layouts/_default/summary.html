<h1 class="entry-title" itemprop="headline"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
<span class="entry-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time></span>
<section itemprop="entry-text">
    {{ .Summary }}
</section>
{{ if .Truncated }}
<div class="read-more-link">
    <a href="{{ .RelPermalink }}">阅读全文</a>
</div>
{{ end }}
